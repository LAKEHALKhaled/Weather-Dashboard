<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Git it Done</title>
  
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>

  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search for a city</h3>
        <form id="city-form" class="card-body">
          <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" placeholder="Orlando"/>
          <button type="submit" class="btn">Search</button>
        </form>
      </div>

      <div>
        <ul id="city">
        </ul>
      </div>
    </div>

    <div class="col-12 col-md-8">

      <h2 class="subtitle">Weather in: <span id="cityOfWeather"></span></h2>
      <div id="weathers-container" class="list-group">
      </div>
      
        <div id="weathers-container2" class="list-group col-12 flex-row justify-space-between">
          <div id="container1  col-12 col-md-2">A</div>
          <div id="container2  col-12 col-md-2">B</div>
          <div id="container3  col-12 col-md-2">c</div>
          <div id="container4  col-12 col-md-2">d</div>
          <div id="container5 col-12 col-md-2">e</div>
          <div id="container6 col-12 col-md-2">f</div>
        </div>
      
    </div>
    
  </main>

  <script src="app.js"></script>
</body>

</html>
